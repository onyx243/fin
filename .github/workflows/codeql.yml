name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '34 22 * * 5'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]
        db: [ 'mysql', 'postgresql' ]
    permissions:
      actions: read
      contents: read
      security-events: write

    services:
      mariadb:
        image: mysql:8.0
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3
        env:
          MYSQL_ROOT_PASSWORD: mysql
        ports:
          - 3306:3306

      postgres:
        image: postgres:15.3
        options: --health-cmd="pg_isready -q -d postgres -U root" --health-interval=5s --health-timeout=2s --health-retries=3
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Validate Gradle Wrapper
      uses: gradle/wrapper-validation-action@v1

    - name: Set execute permissions for gradlew
      run: chmod +x gradlew

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: gradle

    - uses: actions/setup-node@v4
      with:
        node-version: 16

    - name: Configure vega-cli
      run: npm i -g vega-cli --unsafe

    - name: Build project
      env:
        TZ: Asia/Kolkata
        GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GE_ACCESS_TOKEN }}
        DB_NAME: ${{ matrix.db }}
      run: |
        if [ "$DB_NAME" = "mysql" ]; then
          while ! mysqladmin ping -h"127.0.0.1" -P3306 ; do
            sleep 1
          done
        else
          while ! pg_isready -d postgres -U root -h 127.0.0.1 -p 5432 ; do
            sleep 1
          done
        fi
        ./gradlew --no-daemon --console=plain build -x doc -PdbType=$DB_NAME

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
